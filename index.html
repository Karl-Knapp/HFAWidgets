<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
 </head>
 <body>
    <!-- Your content goes here -->
    <p>test</p>
    <div style="width: 50%; display: flex; margin:auto">
      <div id="countdown" style="display: flex; flex-direction: row; flex-wrap: nowrap; color: white; font-size: 3vw; margin: auto; gap: 2%; padding: 2%;">
          <div style="background-color: rgb(12, 88, 158); border-radius: 25%; width: 28%; display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden; flex: 1 0 auto; min-width: 30%;">
             <span id="days" style="margin-top: 20%;"></span>
             <p style="margin-bottom: 20%;">Days</p>
          </div>
          <div style="background-color: rgb(12, 88, 158); border-radius: 25%; width: 28%; display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden; flex: 1 0 auto; min-width: 30%;">
                <span id="hours" style="margin-top: 20%;"></span>
                <p style="margin-bottom: 20%;">Hours</p>
          </div>
          <div style="background-color: rgb(12, 88, 158); border-radius: 25%; width: 28%; display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden; flex: 1 0 auto; min-width: 30%;">
                <span id="minutes" style="margin-top: 20%;"></span>
                <p style="margin-bottom: 20%;">Minutes</p>
          </div>
          <div style="background-color: rgb(12, 88, 158); border-radius: 25%; width: 28%; display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden; flex: 1 0 auto; min-width: 30%;">
                <span id="seconds" style="margin-top: 20%;"></span>
                <p style="margin-bottom: 20%;">Seconds</p>
          </div>
      </div>
     </div>
    <script src="https://karl-knapp.github.io/HFAWidgets/countdown.js"></script>
 </body>
</html>
